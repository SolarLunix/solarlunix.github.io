<!DOCTYPE html>
<html>
<head>
<!-- metadata goes here in the head -->
	<title>My first page</title>
</head>
<body>
<!-- content goes here in the body -->
	<h1>This is my first tag!!!</h1>
	<h2>This is another heading</h2>
	<h6>This is the smallest heading</h6>


	<p>This is some text</p>
	<p>This is some more text</p>
	<ol>
		<li>ordered list = <strong>ol</strong></li>
	</ol>

	<ul>
		<li>unordered (bullet) list = <em>ul</em></li>
	</ul>
</body>
</html>
