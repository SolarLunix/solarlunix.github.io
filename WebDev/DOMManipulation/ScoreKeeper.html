<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Score Keeper</title>
	<link rel="stylesheet" href="ScoreKeeper.css"></link>
</head>
<body>
	<br>
	<h1><span id="p1score">0</span> to <span id="p2score">0</span></h1>
	<button id="p1">Player 1</button> vs <button id="p2">Player 2</button>
	<br><br><br>
	<hr>
	<div>
		<p>Playing to:</p>
		<input id="maxpoints" type="number" min="1" value="5"></input>
	</div>
	<button id="reset">Reset</button>

	<script type="text/javascript" src="ScoreKeeper.js"></script>
</body>
</html>
