<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Art Fun</title>
	<link rel="stylesheet" href="Assets/ArtFun.css"></link>

	<!--Scripts-->
	<script type="text/javascript" src="Assets/lib/paper-full.min.js"></script>

	<script type="text/paperscript" canvas="myCanvas">
		project.currentStyle.fillColor = 'black';
		var point = new Point(30, 30);
		var star = new Path.Star(point, 5, 15, 10);
		star.fillColor = "purple";

		tool.fixedDistance = 15;

		function onMouseDrag(event) {
			var circle = new Path.Circle({
				center: event.middlePoint,
				radius: event.delta.length / 2
			});
			circle.fillColor = star.fillColor;
		}

		function onFrame(event) {
			star.fillColor.hue += 0.5;
		}
	</script>

</head>
<body>
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
